<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nstyle.css">
</head>
<body>

<header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">The Whispering Willow</a>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="nature-gallery.html">Nature Gallery</a></li>
                    <li><a href="book.html">Books</a></li>
                    <li><a href="mood.html">Mood</a></li>
                    <li><a href="music.html" class="active">Music</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

<div class="container">
    <div class="player-controls">
        <div class="info">
            <img id="thumbnail" src="https://via.placeholder.com/120x90?text=No+Media" alt="Thumbnail">
            <div class="text-metadata">
                <span id="currentTitle">No song playing</span>
                <div class="time-info">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <div class="switch-container">
            <button id="modeSwitchBtn" title="Toggle Video/Audio Mode">üé•</button>
        </div>
        
        <div class="buttons">
            <button id="prevBtn" title="Previous">‚èÆ</button>
            <button id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
            <button id="nextBtn" title="Next">‚è≠</button>
            <button id="shuffleBtn" title="Shuffle">üîÄ</button>
            <button id="repeatBtn" title="Repeat Mode">üîÅ</button>
        </div>

        <input type="range" id="seekbar" min="0" max="100" value="0">
        
        <div class="volume-container">
            <label for="volumeSlider">üîä</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search YouTube for music...">
        <button id="searchBtn">Search</button>
    </div>

    <div class="results-history-container">
        <div class="results-panel">
            <h3>Search Results</h3>
            <ul id="resultsList" class="results-list"></ul>
        </div>
        
        <div class="history-panel">
            <h3>History / Queue</h3>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>
</div>

<div id="player-wrapper">
    <div id="player"></div> 
    <button id="closeVideoBtn">Close Video</button>
</div>

<script src="script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
